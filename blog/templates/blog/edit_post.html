{% extends 'blog/base.html' %}


{% block content %}
    <div class="container">
        <h2>Правка поста  {{ post.title }}</h2>
        <form method="post" action="{% url 'edit_post' post.pk %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-reset btn-edit-profile" type='submit'>Сохранить</button>
        </form>
    </div>
{% endblock %}
