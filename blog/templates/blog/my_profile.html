{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
<h1 class="username">{{user.username}}</h1>

{% if user.avatar %}
<img class="post-img user-img" src="{{ user.avatar.url }}" alt="">
{% else %}
<div class='no-photo'>У Вас нет загруженной аватарки</div>
{% endif %}
<p class="user-bio">{{user.biography}}</p>
<a class="edit-profile-link" href="{% url 'profile_change' %}">
    <button  class="btn-edit-profile btn-reset">
        Редактировать профиль 
    </button>
</a>
<a class="edit-profile-link" href="{% url 'password_change' %}">
    <button  class="btn-edit-profile btn-reset">
        Изменить пароль 
    </button>
</a>
<a href="{% url 'profile_delete' %}">
    <button  class="btn-edit-profile btn-reset">
        Удалить профиль 
    </button>
</a>
</div>

{% endblock %}
