{% extends 'blog/base.html' %}


{% block content %}
<div class="container">
    <h2>Смена пароля пользователя {{ user.username }}</h2>
    <form method="post" action="{% url 'password_change' %}" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-reset btn-edit-profile btn-change-password" type='submit'>Сохранить</button>
    </button>
</div>
{% endblock %}
