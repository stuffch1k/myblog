{% extends 'blog/base.html' %}


{% block content %}
    <div class="container">
        <h2>Правка данных пользователя {{ user.username }}</h2>
        <form method="post" action="{% url 'profile_change' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-reset btn-edit-profile" type='submit'>Сохранить</button>
        </form>
    </div>
{% endblock %}
